language: node_js
dist: xenial
node_js:
- 16.13.2
install:
- npm ci
cache:
  directories:
  - "~/.npm"
  - "~/.cache"
  npm: true
addons:
  sonarcloud: true
jobs:
  include:
  - stage: Run snyk test & monitor
    script:
    - snyk auth "${SNYK_AUTH_TOKEN}"
    - snyk test --dev
    after_success:
    - snyk monitor
  - stage: Run unit tests
    script:
    - npm run test:unit
  - stage: Run detect secrets
    script:
    - npm run detect-secrets:update-baseline
    - npm run detect-secrets --relative
  - stage: Run SonarCloud Scanner
    script:
    - sonar-scanner -D sonar.organization="ibmrepositories" -D sonar.login="${SONAR_TOKEN}"
      -D sonar.projectKey="jumpstart" -D sonar.projectName="jumpstart"
env:
  global:
    secure: 
