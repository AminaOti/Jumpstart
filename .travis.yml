language: node_js
dist: xenial
node_js:
- 16.13.2
install:
- npm ci
cache:
  directories:
  - "~/.npm"
  - "~/.cache"
  npm: true
addons:
  sonarcloud: 
    organization: 'ibmrepositories'
    token: 
      secure: ""
jobs:
  include:
  - stage: Run snyk test & monitor
    script:
    - snyk auth "${SNYK_AUTH_TOKEN}"
    - snyk test --dev
    after_success:
    - snyk monitor
  - stage: Run unit tests & sonar-scanner
    script:
    - npm run test:unit
    - sonar-scanner
  - stage: Run detect secrets
    script:
    - npm run detect-secrets $(git ls-files)
env:
  global:
    # SNKY
    secure: 
