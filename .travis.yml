language: node_js
dist: xenial
node_js:
- 16.13.2
install:
- npm ci
cache:
  directories:
  - "~/.npm"
  - "~/.cache"
  npm: true
addons: 
  sonarcloud: true
jobs:
  include:
  - stage: Run SonarCloud
    script:
    # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
    - sonar-scanner -D sonar.organization="ibmrepositories" -D sonar.login="${SONAR_TOKEN}" -D sonar.projectKey="jumpstart" -D sonar.projectName="jumpstart"