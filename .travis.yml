language: node_js
dist: xenial
node_js:
- 16.13.2
install:
- npm ci
cache:
  directories:
  - "~/.npm"
  - "~/.cache"
  npm: true
sonarcloud:
    organization: "ibmrepositories"
    token:
      secure: $SONAR_TOKEN

jobs:
  include:
  - stage: Run SonarCloud
    script:
    # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
    - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.projectKey=jumpstart